<div class="row">
  <div class="col-6 d-flex align-items-center justify-content-start">
    <h2>{{ recipe?.name }}</h2>
  </div>
  <div class="col-6 d-flex align-items-center justify-content-end">
    <div class="dropdown" (click)="showDropdown = !showDropdown">
      <button
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        class="btn btn-primary dropdown-toggle"
      >
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" [appDropdown]="showDropdown">
        <li class="dropdown-item" style="cursor: pointer">
          <a style="text-decoration: none">To Shopping List</a>
        </li>
        <li class="dropdown-item" style="cursor: pointer">
          <a style="text-decoration: none" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li class="dropdown-item" style="cursor: pointer">
          <a style="text-decoration: none" (click)="onDeleteRecipe()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" style="text-align: center">
    <img
      [src]="recipe?.imagePath"
      alt="{{ recipe?.name }}"
      class="img-responsive"
      style="max-height: 250px"
    />
  </div>
</div>
<div class="row mt-3">
  <div class="col-xs-12"><h5>Description</h5></div>
  <div class="col-xs-12">{{ recipe?.description }}</div>
</div>
<div class="row mt-3">
  <div class="col-xs-12"><h5>Ingredients</h5></div>
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe?.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
